isProd: false

server:
  port: 8081

spring:
  application:
    name: data-catalogue
  cloud:
    circuitbreaker:
      hystrix:
        enabled: true
    loadbalancer:
      ribbon:
        enabled: false

# Show details of health endpoint
management:
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    diskspace:
      enabled: true
    db:
      enabled: true

---
spring:
  profiles: prod

isProd: true