isProd: false

server:
  port: 8081

spring:
  application:
    name: data-catalogue
  cloud:
    consul:
      host: localhost
      config:
        fail-fast: true
        format: yaml
      discovery:
        fail-fast: true
        prefer-ip-address: true

# Show details of health endpoint
management:
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    diskspace:
      enabled: true
    db:
      enabled: true